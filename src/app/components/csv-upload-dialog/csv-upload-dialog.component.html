<h1 mat-dialog-title>Učitaj CSV datoteku</h1>

<div mat-dialog-content>
  <input class="file" type="file" id="file" accept=".csv" />
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Odustani</button>
  <button mat-raised-button class="focus">U redu</button>
</div>
